<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/player.css">
		<script type="text/javascript" src="js/player.js"></script>
	</head>
	<body>
		<div id="player">
			<div id="video-container">
				<div id="screen">
					<img id="screen-button" src="images/play.png">
				</div>
				<video id="video" poster="images/thumbnail.png">
					<source src="videos/Slow Fade-Casting Crowns - YouTube.mp4">
					Your browser does not support the HTML5 video tag. Please use a browser that does
				</video>
			</div>

			<div id="pbar-container">
					<div id="pbar">
					</div>
			</div>

			<div id="buttons-container">
				<img id="play-button" src="images/play.png">
				<div id="time-field">
					0:00 / 0:00
				</div>
				<img id="sound-button" src="images/sound.png">
				<div id="sbar-container">
					<div id="sbar"></div>
				</div>
				<img id="fullscreen-button" src="images/fullscreen.png">
			</div>
		</div>
	</body>
</html>
